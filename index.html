                    <script>
                    function myMap() {
                        var myCenter = new google.maps.LatLng(26.068020, -80.231856);
                        var mapCanvas = document.getElementById("map");
                        var mapOptions = {center: myCenter, zoom: 16};

                    }
                    </script>
